services:
  server:
    build: .
    volumes:
      - .:/home/huggingface
    command: uvicorn server:app --host 0.0.0.0 --port 8000
    ports:
      - 8000:8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
